    <title>Carlsbad Bountiful Foods</title>
  </head>
  <body>
   <header class="head">
        <nav id="navigation">
          <a href="index.html" class="logo"><img src="images/GreenLogo.jpg" alt="logo"  width="95" height="95"></a>
          <h1>Carlsbad</h1>
          <button id="hamburgerBtn"><span>&#9776;</span><span>X</span></button>
          <ul id="primaryNav">
            <li><a href="index.html" target="blank" class="active">Home</a></li>
            <li><a href="fresh.html" target="blank">Fresh</a></li>
            <li><a href="about.html" target="blank">About Us</a></li>
          </ul>
        </nav>
    </header>
   <main>
      <div class="fruit-list">
        <form id="drink-form" class="form drink-order-form" onsubmit="return false">
          <h2>Drink Order Form</h2>
          <hr>    
          <fieldset>
              <label class="top">Name* <input type="text" id="user-name" name="user-name" required ></label>
              <label class="top">Email*
                  <input type="email" id="email" name="email" placeholder="someone@gmail.com" required ></label>
              <label class="top">Cell phone number*
                  <input type="tel" id = "cell-phone" name="cell-phone" placeholder="1235551234" required ></label>
          
              <label class="top">Select a fruit*
                  <select name="Fruit-1" id="fruit-1" required>
                      <option value="">--choose a fruit--</option>
                  </select>
              </label>
              <label class="top">Select a fruit
                  <select name="Fruit-2" id="fruit-2">
                      <option value="">--choose a fruit--</option>
                  </select>
              </label>
              <label class="top">Select a fruit
                  <select name="Fruit-3" id="fruit-3">
                      <option value="">--choose a fruit--</option>
                  </select>
              </label>
              <label class="top">Special Instructions
                  <textarea name="special-instructions" id = "special-instructions" rows="3" cols="23"></textarea>
              </label>
              <button id="get-drink-info-button" type="submit" class="submit-btn">Submit</button>
              <button id="drink-form-reset" type="reset" class="submit-btn reset-btn">Clear Form</button>
          </fieldset>    
      </form>
    
        <div class="drink-list-outer-div center">
          <h2>Your Drinks</h2>
          <hr>
          <div id="drink-list-inner-div" class="scrollable">
            <table class="drink-list" id="drink-list-table-id">
            </table>
          </div>
        </div>
        <div class="drink-nutrition-outer-div">
          <h2>Drink Nutrition</h2>
          <hr>
          <table class="drink-nutrition-table center" id="drink-nutrition-table-id">
            <tr>
              <td>
                <h2>Date</h2>
              </td>
              <td id="drink-date-cell-id">
                <p></p>
              </td>
            </tr>
            <tr>
              <td>
                <h2>Name</h2>
              </td>
              <td id="drink-user-name-cell-id">
                <p></p>
              </td>
            </tr>
            <tr>
              <td>
                <h2>Email</h2>
              </td>
              <td id="drink-user-email-cell-id"></td>
            </tr>
            <tr>
              <td>
                <h2>Phone</h2>
              </td>
              <td id="drink-user-phone-cell-id"></td>
            </tr>
            <tr>
              <td>
                <h2>Fruits</h2>
              </td>
              <td id="drink-fruit-names-cell-id"></td>
            </tr>
            <tr>
              <td>
                <h2>Carbs</h2>
              </td>
              <td id="drink-carbs-cell-id"></td>
            </tr>
            <tr>
              <td>
                <h2>Protein</h2>
              </td>
              <td id="drink-protein-cell-id"></td>
            </tr>
            <tr>
              <td>
                <h2>Fat</h2>
              </td>
              <td id="drink-fat-cell-id"></td>
            </tr>
            <tr>
              <td>
                <h2>Sugar</h2>
              </td>
              <td id="drink-sugar-cell-id"></td>
            </tr>
            <tr>
              <td>
                <h2>Calories</h2>
              </td>
              <td id="drink-calories-cell-id"></td>
            </tr>
            <tr>
              <td>
                <h2>Instructions</h2>
              </td>
              <td id="drink-special-instructions-cell-id"></td>
            </tr>
    
          </table>
    
        </div>
        <div id="drink-qr-outer-div" class="center margin20 drink-qr-outer-div">
        </div>
      </div>
   </main>
